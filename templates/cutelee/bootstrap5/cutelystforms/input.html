<input type="{{ field.typeString }}" class="form-control{% if inputPlaintext %}-plaintext{% endif %}{% if inputSize %} form-control-{{ inputSize }}{% endif %}{% if field.errors %} is-invalid{%endif %}" {{ field.attrs|safe }}{% if field.description or field.errors %} aria-describedby="{% if field.description %}{{ field.htmlId }}Desc{% endif %}{% if field.errors %} {{ field.htmlId }}Feedback{% endif %}"{% endif %}>
{% if field.list %}
<datalist id="{{ field.list }}">
    {% for option in field.optionList %}
    <option value="{{ option.value }}">
    {% endfor %}
</datalist>
{% endif %}
{% if field.description %}
<div id="{{ field.htmlId }}Desc" class="form-text">{{ field.description }}</div>
{% endif %}
{% if field.errors %}
<div id="{{ field.htmlId }}Feeback" class="invalid-feedback">{{ field.errors|join:"<br>" }}</div>
{% endif %}
